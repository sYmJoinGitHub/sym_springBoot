## springCloud注册中心eureka的配置
server:
  port: 8761 #本工程跑起来运行的端口
eureka:
  instance:
    hostname: eureka-server #eureka实例的主机名
  client:
    register-with-eureka: false #不把自己(当前eureka实例)注册到eureka上
    fetch-registry: false #不从eureka上去获取服务的注册信息
    service-url:
      defaultZone: http://localhost:8761/eureka/ #eureka访问地址