<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{image/bootstrap.ico}">

    <title th:text="#{title}">Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link th:href="@{css/signin.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
      <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading" th:text="#{tip}">Please sign in</h2>
        <label for="inputEmail" class="sr-only" th:text="#{username}">Email address</label>
        <input type="email" id="inputEmail" class="form-control" th:placeholder="#{username}" required autofocus>
        <label for="inputPassword" class="sr-only" th:text="#{password}">Password</label>
        <input type="password" id="inputPassword" class="form-control" th:placeholder="#{password}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> [[#{remember}]]
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{button}">Sign in</button>
        <a class="btn btn‐sm" th:href="@{/change(lang='zh',a='zz')}">中文</a>     
        <a class="btn btn‐sm" th:href="@{/change(lang='en')}">English</a>          
      </form>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
